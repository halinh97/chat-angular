<div class="container-fluid">
    <div class="row">
        <h2>Login Chat</h2>
        <p>Not a member? Please <a ui-sref="register">register</a>
        <form class="form-horizontal" ng-submit="lvm.onSubmit()">
            <div role="alert" ng-show="lvm.formError" class="alert alert-danger">{{ lvm.formError }}</div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                           ng-model="lvm.credentials.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"
                           ng-model="lvm.credentials.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
