<div class="container-fluid">
    <div class="row">
        <h2>Register</h2>
        <p>Not a member? Please <a ui-sref="login">login</a>
        <form class="form-horizontal" ng-submit="rvm.onSubmit()">
            <div role="alert" ng-show="rvm.formError" class="alert alert-danger">{{ rvm.formError }}</div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Full name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name"
                           ng-model="rvm.credentials.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                           ng-model="rvm.credentials.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"
                           ng-model="rvm.credentials.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
