<div class="modal-content">
    <form id="newConversation" name="newConversation" role="form" ng-submit="mvm.onSubmit()"
          class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="mvm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span
                    class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">New conversation</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="mvm.formError" class="alert alert-danger"> {{ mvm.formError }}</div>
            <div class="form-group">
                <label for="ConversationName" class="col-sm-2 control-label">Conversation name:</label>
                <div class="col-sm-10">
                    <input id="ConversationName" name="conversationName" ng-model="mvm.conversationName"
                           class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="receiver" class="col-sm-2 control-label">To:</label>
                <div class="col-sm-10">
                    <ul ng-show="mvm.receivers" class="receiver">
                        <li class="receiver" ng-repeat="receiver in mvm.receivers">
                            {{receiver}}
                            <span class="close" ng-click="mvm.deleteReceiver(receiver)">x</span>
                        </li>
                    </ul>
                    <input id="receiver" name="receiver" class="form-control" ng-model="mvm.conversationMember">
                    <div class="contact" ng-show="mvm.conversationMember">
                        <p>Contact</p>
                        <ul class="friendList">
                            <li ng-repeat="friend in mvm.friends | filter: mvm.conversationMember" ng-if="mvm.receivers.indexOf(friend.name)===-1" ng-click="mvm.addReceiver(friend)">
                                <img class="small-round" src="{{friend.avatar}}">
                                <p class="user-name"> {{friend.name}}</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer my-modal">
            <button ng-click="mvm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
