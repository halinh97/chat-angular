<div class="modal-fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="newmvm.cancel()" class="close"><span
                        aria-hidden="true">Ã—</span><span
                        class="sr-only">Close</span></button>
                <h4 id="myModalLabel" class="modal-title">New conversation</h4>
            </div>
            <div class="modal-body">
                <div role="alert" ng-show="newmvm.formError" class="alert alert-danger"> {{newmvm.formError }}</div>
                <div class="form-group">
                    <label for="ConversationName" class="col-sm-2 control-label">Conversation name:</label>
                    <div class="col-sm-10">
                        <input id="ConversationName" name="conversationName" ng-model="newmvm.conversationName"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="receiver" class="col-sm-2 control-label">To:</label>
                    <div class="col-sm-10">
                        <ul ng-show="newmvm.receivers" class="receiver">
                            <li class="receiver" ng-repeat="receiver in newmvm.receivers">
                                {{receiver}}
                                <span class="close" ng-click="newmvm.deleteReceiver(receiver)">x</span>
                            </li>
                        </ul>
                        <input id="receiver" name="receiver" class="form-control"
                               ng-model="newmvm.conversationMember">
                        <div class="contact" ng-show="newmvm.conversationMember">
                            <p>Contact</p>
                            <ul class="friendList">
                                <li ng-repeat="friend in newmvm.friends | filter: newmvm.conversationMember"
                                    ng-if="newmvm.receivers.indexOf(friend.name)===-1"
                                    ng-click="newmvm.addReceiver(friend)">
                                    <img class="small-round" src="{{friend.avatar}}">
                                    <p class="user-name"> {{friend.name}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="newmvm.cancel()" type="button" class="btn btn-default">Cancel</button>
                <button ng-click="newmvm.onSubmit()" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
